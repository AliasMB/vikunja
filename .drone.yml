---
kind: pipeline
type: docker
name: update-translations

depends_on:
  - build

trigger:
  branch:
    - main
  event:
    - cron
  cron:
    - update_translations

steps:
  - name: download
    pull: always
    image: jonasfranz/crowdin
    settings:
      download: true
      export_dir: src/i18n/lang/
      ignore_branch: true
      project_identifier: vikunja
    environment:
      CROWDIN_KEY:
        from_secret: crowdin_key

  - name: move-files
    pull: always
    image: bash
    depends_on:
      - download
    commands: 
      - mv src/i18n/lang/*/*.json src/i18n/lang

  - name: push
    pull: always
    image: appleboy/drone-git-push
    depends_on:
      - move-files
    settings:
      author_email: "frederik@vikunja.io"
      author_name: Frederick [Bot]
      branch: main
      commit: true
      commit_message: "[skip ci] Updated translations via Crowdin"
      remote: "ssh://git@kolaente.dev:9022/vikunja/frontend.git"
      ssh_key:
        from_secret: translation_git_push_ssh_key

  - name: upload
    pull: always
    image: jonasfranz/crowdin
    depends_on:
      - clone
    settings:
      files:
        en.json: src/i18n/lang/en.json
      ignore_branch: true
      project_identifier: vikunja
    environment:
      CROWDIN_KEY:
        from_secret: crowdin_key
