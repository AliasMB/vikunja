---
kind: pipeline
type: docker
name: docker-arm-release

depends_on:
  - release-latest
  - release-version

platform:
  os: linux
  arch: arm64

trigger:
  ref:
    - refs/heads/main
    - "refs/tags/**"
  event:
    exclude:
      - cron

steps:
  - name: docker-unstable
    image: plugins/docker:linux-arm
    pull: true
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: vikunja/frontend
      tags: unstable-linux-arm
      build_args:
        - USE_RELEASE=true
        - RELEASE_VERSION=unstable
    when:
      ref:
        - refs/heads/main
    depends_on:
      - clone

  - name: docker-version
    image: plugins/docker:linux-arm
    pull: true
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: vikunja/frontend
      auto_tag: true
      auto_tag_suffix: linux-arm
      build_args:
        - USE_RELEASE=true
        - RELEASE_VERSION=${DRONE_TAG##v}
    when:
      ref:
        - "refs/tags/**"
    depends_on:
      - clone

  - name: docker-unstable-arm64
    image: plugins/docker:linux-arm64
    pull: true
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: vikunja/frontend
      tags: unstable-linux-arm64
      build_args:
        - USE_RELEASE=true
        - RELEASE_VERSION=unstable
    when:
      ref:
        - refs/heads/main
    depends_on:
      - clone

  - name: docker-version-arm64
    image: plugins/docker:linux-arm64
    pull: true
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: vikunja/frontend
      auto_tag: true
      auto_tag_suffix: linux-arm64
      build_args:
        - USE_RELEASE=true
        - RELEASE_VERSION=${DRONE_TAG##v}
    when:
      ref:
        - "refs/tags/**"
    depends_on:
      - clone

